<section id="about" class="one dark cover">
    <div class="container">
        <header>
            <h2>Survey</h2>
        </header>
        
        <p>
            Please share your experience
        </p>
        <div class="row">
            <div class="4u 12u$(mobile)">
                <span ng-repeat="category in categories">
                    {{category.Name}}
                    <div star-rating rating-value="current" max="max" category="category.ID" on-rating-selected="getSelectedRating(rating,category)"></div>
                </span>
            </div>
            <div class="4u 12u$(mobile)">
                <textarea class="form-control" id="inputComment" ng-model="Comment" placeholder="Comments" max-characters="160" rows="2" cols="10" />
            </div>
            <div class="4u 12u$(mobile)">
                <button id="btnSubmit" type="submit" class="btn btn-primary" ng-click="Submit()">Submit</button>
            </div>
        </div>
    </div>
</section>
